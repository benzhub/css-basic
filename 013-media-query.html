<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: gray;
        color: white;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        display: none;
      }
      /* phone 手機尺寸 */
      /* 螢幕寬度小於500px時，背景就會變成紅色 */
      @media (max-width: 500px) {
        body {
          background: red;
        }
        #smartphone h1 {
          display: block;
        }
      }
      /* table 平板尺寸 501~768背景才會變成藍色 */
      @media (min-width: 501px) and (max-width: 768px) {
        body {
          background: blue;
        }
        #table h1 {
          display: block;
        }
      }
      /* normal 電腦尺寸 769~1200背景才會變成綠色 */
      @media (min-width: 769px) and (max-width: 1200px) {
        body {
          background: green;
        }
        #normal h1 {
          display: block;
        }
      }
      /* widescreen >1201背景才會變成黑色 */
      @media screen and (min-width: 1201px) {
        body {
          background: black;
        }
        #widescreen h1 {
          display: block;
        }
      }
      /* landscape 手機橫屏 */
      @media screen and (max-height: 500px) {
        body {
          background: orange;
        }
        #landscape h1 {
          display: block;
        }
      }
    </style>
    <!-- 螢幕寬度小於768px就會變成粉紅色 -->
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="mobile.css"
    />
  </head>
  <body>
    <div id="widescreen"><h1>Widescreen</h1></div>
    <div id="normal"><h1>Normal</h1></div>
    <div id="table"><h1>Table</h1></div>
    <div id="smartphone"><h1>Smartphone</h1></div>
    <div id="landscape"><h1>Landscape</h1></div>
  </body>
</html>
