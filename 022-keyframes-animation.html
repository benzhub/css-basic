<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      position: relative;
      border: 1px solid black;
      width: 600px;
      height: 600px;
      margin: 0 auto;
      margin-top: 2rem;
      border-radius: 2rem;
    }
    
    .box {
      position: absolute;
      border: 1px solid black;
      width: 300px;
      height: 300px;
      line-height: 300px;
      border-radius: 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      color: #333;
      
      animation: animate1 5s infinite forwards ease-in-out;
    }
    
    @keyframes animate1 {
      25% {
        top: 0;
        left: 300px;
        background: red;
        border-radius: 50% 2rem 2rem 2rem;
      }
      
      50% {
        top: 300px;
        left: 300px;
        background: blue;
        border-radius: 50% 50% 2rem 2rem;
      }
      
      75% {
        top: 300px;
        left: 0;
        background: green;
        border-radius: 50% 50% 50% 2rem;
      }
      
      100% {
        top: 0;
        left: 0;
        background: white;
        border-radius: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="container"> 
    <div class="box">Box</div>
  </div>
</body>

</html>
